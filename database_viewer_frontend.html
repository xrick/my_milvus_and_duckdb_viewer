    <script>
        const API_BASE = 'http://localhost:8000';
        
        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {

        function showError(message) {

            errorDiv.textContent = message;

        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        function showSuccess(message) {

        // åˆ‡æ›åˆ° Milvus æª¢è¦–å™¨

        // Milvus ç›¸é—œåŠŸèƒ½
        async function connectMilvus() {
            const host = document.getElementById('milvus-host').value;
            const port = document.getElementById('milvus-port').value;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/milvus/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        host: host,
                        port: parseInt(port)
                    })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showSuccess('Milvus é€£æ¥æˆåŠŸï¼');
                    document.getElementById('milvus-status').className = 'connection-status connected';
                    document.getElementById('milvus-status').textContent = 'Milvus é€£æ¥ç‹€æ…‹ï¼šå·²é€£æ¥';
                } else {
